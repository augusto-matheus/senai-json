<!DOCTYPE html>

<html lang="en"> 
    
<head>
  <link rel="stylesheet" href="tabela.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

  <header class="header">
    <h1>UserList</h1>
  </header>
  <br>
  
  <main>

    <section class="card">
      <br>

    <h2 class="card-title">LISTA DE USUÁRIOS</h2>
   <table class="card-table">

    <thead>
      <tr>
        <th>Nome</th>
        <th>Usuário</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>

    <tbody class="js-user-line css-user-line"></tbody>
    
   </table>
     
   <section class="user-form">
    <br>
    <div class="row">
      
      <div class="col">
        <label for="">Nome</label>
        <input type="text" name="nome" class="js-user-name input">
      </div>

      <div class="col">
        <label for="">Usuário</label>
        <input type="text" name="username" class="js-user-username input">
      </div>

      <div class="col">
        <label for="">Email</label>
        <input type="text" name="email" class="js-user-email input">
      </div>

      <div class="col">
        <label for="">Empresa</label>
        <input type="text" name="emp" class="js-user-emp input">
      </div>
      
    </div>
   </section>
  </section>

    <div class="tips"></div>

   </main>


   <script src="tabela.js">
    
   </script>



 
</body>

</html>
